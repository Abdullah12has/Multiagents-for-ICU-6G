apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ollama
  template:
    metadata:
      labels:
        app: ollama
    spec:
      containers:
        - name: ollama
          image: your-registry/ollama:latest  # Replace with actual registry if needed
          ports:
            - containerPort: 11434
          volumeMounts:
            - name: ollama-storage
              mountPath: /root/.ollama
          livenessProbe:
            httpGet:
              path: /api/version
              port: 11434
            initialDelaySeconds: 300
            periodSeconds: 60
          readinessProbe:
            httpGet:
              path: /api/version
              port: 11434
            initialDelaySeconds: 60
            periodSeconds: 30
      volumes:
        - name: ollama-storage
          persistentVolumeClaim:
            claimName: ollama-pvc
